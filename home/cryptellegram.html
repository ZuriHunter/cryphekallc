    <div class="container">
      <div class="row">
       <div class="col-md-12"> 
         <h1>Cryptellegram</h1>
      </div> <!--colmd12-->
    </div><!--row-->
      
      <div class="row">
        <div class="col-md-9">
           <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Special Key</h3>
          </div><!--panel title-->
        </div><!--panel heading-->

        <div class="panel-body">
         <input type="text" class="form-control" id="key_id" placeholder="Enter special key word for message...">
        </div><!--panel body-->
      </div><!--panel-default-->   
        </div><!--col-md-9-->
        
        <div class="col-md-3">
        </div><!--col-md-3-->
      </div> <!--row-->
      
      <div class="row">
        <div class="col-md-9">
          <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Message</h3>
          </div><!--panel-title-->
        </div><!--panel heading-->

        <div class="panel-body">
          <textarea class="form-control" id="message_content" placeholder="Enter the content you wish to encrypt with our service..." rows="25"></textarea>
        </div><!--panel body-->

        <div class="panel-footer">
          <div class="row">
            <div class="col-xs-6">
                <input type="file" id="exampleInputFile">
            </div>
          
            <div class="col-xs-6" >
               <button type="submit" class="btn btn-default pull-right" align="right">Encrypt</button>
               <button type="submit" class="btn btn-default pull-right">Send</button>
              <button type="submit" class="btn btn-default pull-right">Clear</button>
            </div>
          </div><!--row-->
        </div><!--pacdnel footer--> 
        </div><!--paneldefault-->
      </div><!--colmd9-->
        
        <div class="col-md-3">
             <div class="panel panel-default">
                <div class="panel-heading">
                   <div class="panel-title">
                      <h3>Sender Information</h3>
                  </div><!--panel title-->
                </div><!--panel heading-->

                <div class="panel-body">
                  <label>Sender Name </label>
                 <input type="text" class="form-control" id="key_id" placeholder="Enter your name....">
                  <label>Sender Email </label>
                 <input type="text" class="form-control" id="key_id" placeholder="Enter your email....">
                  <label>Recipient Email </label>
                 <input type="text" class="form-control" id="key_id" placeholder="Enter recipients email....">
                  <label>Subject </label>
                 <input type="text" class="form-control" id="key_id" placeholder="Enter Subject.....">
                  
                  <label>Message</label>
                  <textarea class="form-control" id="message_content" placeholder="Optional" rows="10"></textarea>
                </div><!--panel body-->
              </div><!--panel-default-->
          </div><!--col-md-3-->
